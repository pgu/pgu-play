<div ng-class="fmtTimeOfGame ? '' : 'hide'">
    <p></p>
    <div ng-show="fmtTimeOfGame"
         ng-animate="'fade'"
         class="alert alert-block alert-success text-center">
        <h1 class="congratulations">Congratulations!</h1>
        <button type="button"
                class="btn btn-lg btn-primary btn-block glyphicon glyphicon-repeat"
                ng-click="onRepeatGame()"></button>
        <h3>Done in {{ fmtTimeOfGame }}</h3>
    </div>
</div>
