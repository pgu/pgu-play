<div ng-class="showCongratulations? '' : 'hide'">
    <p></p>
    <div ng-show="showCongratulations" ng-animate="'fade'" class="alert alert-block alert-success text-center"><strong>Congratulations!</strong> <p>Done in {{ timeElapsedOfGame }}</p></div>
</div>

<div ng-class="selectedNameOfLg? '' : 'hide'">
    <div ng-show="selectedNameOfLg" ng-animate="'fade'">
        <p></p>
        <div class="well well-large"><h1 class="text-center">{{ itemToGuessDisplay }}</h1></div>

        <p></p>
        <div class="btn-group btn-group-justified">
            <a ng-class="{'clean':'btn btn-large btn-default', error:'btn btn-large btn-danger disabled', success:'btn btn-large btn-success disabled'}[answer.state]" ng-repeat="answer in answers" ng-click="selectAnswer(answer)">{{ answer.value }}</a>
        </div>
    </div>
</div>

<div ng-class="selectedNameOfLg? '' : 'hide'">
    <p></p>
    <div class="alert alert-info text-center" ng-show="showRules" ng-animate="'fade'">
        Select the right pair
    </div>
</div>

<languages-toolbar names="namesOfLg" selected-name="selectedNameOfLg" on-select-name="selectLanguageAndPlay()"></languages-toolbar>

<home-btn on-go-home="onGoHome()"></home-btn>
