<div ng-class="showCongratulations? '' : 'hide'">
    <p></p>
    <div ng-show="showCongratulations" ng-animate="'fade'" class="alert alert-block alert-success text-center"><strong>Congratulations!</strong> <p>Done in {{ timeElapsedOfGame }}</p></div>
</div>

<div ng-class="selectedLanguage? '' : 'hide'">
    <div ng-show="selectedLanguage" ng-animate="'fade'">

        <p></p>
        <div class="btn-group btn-group-justified" ng-repeat="row in underscore.range(nbRows)">
            <a ng-class="{clean:'btn btn-lg btn-default', selected:'btn btn-lg btn-primary disabled', error:'btn btn-lg btn-danger disabled', success:'btn btn-lg btn-success disabled'}[memoCards[row * nbCellsByRow + cell].state]" ng-repeat="cell in underscore.range(nbCellsByRow)" ng-click="selectCard(row * nbCellsByRow + cell)" ng-bind-html-unsafe="memoCards[row * nbCellsByRow + cell].displayedValue"></a>
        </div>

        <p></p>
        <p class="text-right">
            <span class="text-info">Toggle the items' visibility</span>
            <button type="button" ng-class="isGameDisplayed? 'btn btn-lg btn-primary glyphicon glyphicon-eye-open' : 'btn btn-lg btn-primary glyphicon glyphicon-eye-close active'" ng-click="toggleVisibilityMode()"></button>
        </p>

        <p></p>
        <div class="alert alert-info text-center" ng-show="showRules" ng-animate="'fade'">
            Associate the pairs
        </div>

        <hr class="featurette-divider">
    </div>
</div>

<languages-toolbar selected-language="selectedLanguage"></languages-toolbar>

<hr class="featurette-divider">
<home-btn on-go-home="onGoHome()"></home-btn>
