<congratulations-panel elapsed-time-of-game-in-ms="elapsedTimeInMs"
    on-repeat-game="launchGame()"></congratulations-panel>

<div ng-class="isGameOn ? '' : 'hide'">
    <div ng-show="isGameOn" ng-animate="'fade'">

        <p></p>
        <div class="btn-group btn-group-justified"
             ng-repeat="row in underscore.range(nbRows)">

            <a ng-init="_idx = row * nbCellsByRow + cell; _css = 'btn btn-lg ';_css_disabled = _css + 'disabled ';"
               ng-class="{clean:_css + 'btn-default', selected:_css_disabled + 'btn-primary', error:_css_disabled + 'btn-danger', success:_css_disabled + 'btn-success'}[memoCards[_idx].state]"
               ng-style="memoCards[_idx].isKey ? {fontWeight: 'bold'} : {}"
               ng-repeat="cell in underscore.range(nbCellsByRow)"
               ng-click="selectCard(memoCards[_idx])"
               ng-bind-html-unsafe="memoCards[_idx].displayed"></a>
        </div>

        <p></p>
        <div class="alert alert-info text-center" ng-show="showRules" ng-animate="'fade'">
            Associate the pairs
        </div>

        <p></p>
        <p class="text-right">
            <button type="button"
                    ng-if="cfg.onToggleMemoHelp"
                    ng-init="help_btn_css = 'btn btn-default btn-lg '"
                    ng-class="help_btn_css + (isMemoHelpToggled ?  + 'active' : '')"
                    ng-click="onToggleMemoHelp()">
                <span class="glyphicon glyphicon-transfer"></span>
            </button>

            <button type="button"
                    ng-init="btn_css = 'btn btn-lg btn-primary '"
                    ng-class="btn_css + (isGameDisplayed ? '' : 'active')"
                    ng-click="toggleVisibilityMode()">
                <span ng-class="'glyphicon ' + (isGameDisplayed ? 'glyphicon-eye-open' : 'glyphicon-eye-close')"></span>
            </button>
        </p>
        <p></p>

        <hr class="featurette-divider">
    </div>
</div>

<languages-toolbar on-select-language="selectLanguage(language)"></languages-toolbar>

<home-btn on-go-home="onGoHome()"></home-btn>
