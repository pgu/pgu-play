<div class="row-fluid" ng-show="selectedLg">
    <div class="row-fluid">
        <div class="row-fluid" ng-repeat="row in underscore.range(nbRows)">
            <ul class="thumbnails">
                <li class="span6" ng-repeat="cell in underscore.range(nbCellsByRow)">
                    <div class="thumbnail">
                        <div class="memo-card">{{ memoCards[row * nbCellsByRow + cell] }}</div>
                    </div>
                </li>
            </ul>
        </div>

    </div>

    <div class="row-fluid">
        <p></p>
        <p style="text-align: center;">1/10</p>
    </div>
</div>

<div class="row-fluid">
    <p></p>
    <div class="btn-group">
        <button ng-class="(selectedLg.name === nameOfLg) ? 'btn btn-large btn-inverse disabled' : 'btn btn-large'" ng-repeat="nameOfLg in namesOfLg" ng-click="selectLanguageAndPlay(nameOfLg)">{{ nameOfLg }}</button>
    </div>
</div>

<div class="row-fluid">
    <p></p>
    <a type="button" class="btn btn-large btn-primary" href="/">Home</a>
</div>
