<div ng-show="selectedLg">
    <div class="btn-group btn-group-justified" ng-repeat="row in underscore.range(nbRows)">
        <a class="btn btn-large btn-default" ng-repeat="cell in underscore.range(nbCellsByRow)">{{ memoCards[row * nbCellsByRow + cell] }}</a>
    </div>

    <p></p>
    <p style="text-align: center;">1/10</p>
</div>

<p></p>
<div class="btn-group btn-group-justified">
    <a ng-class="(selectedLg.name === nameOfLg) ? 'btn btn-large btn-primary disabled' : 'btn btn-large btn-default'" ng-repeat="nameOfLg in namesOfLg" ng-click="selectLanguageAndPlay(nameOfLg)">{{ nameOfLg }}</a>
</div>

<p></p>
<a type="button" class="btn btn-large btn-primary" href="/">Home</a>
