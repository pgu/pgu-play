<div ng-show="selectedLg">
    <div class="row" ng-repeat="row in underscore.range(nbRows)">
        <ul class="thumbnails">
            <li class=".col-6" ng-repeat="cell in underscore.range(nbCellsByRow)">
                <div class="thumbnail">
                    <div class="memo-card">{{ memoCards[row * nbCellsByRow + cell] }}</div>
                </div>
            </li>
        </ul>
    </div>

    <div class="row">
        <p></p>
        <p style="text-align: center;">1/10</p>
    </div>
</div>

<div class="row">
    <p></p>
    <div class="btn-group">
        <button ng-class="(selectedLg.name === nameOfLg) ? 'btn btn-large btn-primary disabled' : 'btn btn-large btn-default'" ng-repeat="nameOfLg in namesOfLg" ng-click="selectLanguageAndPlay(nameOfLg)">{{ nameOfLg }}</button>
    </div>
</div>

<div class="row">
    <p></p>
    <a type="button" class="btn btn-large btn-primary" href="/">Home</a>
</div>
